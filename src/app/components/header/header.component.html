<ion-grid style="margin-top: 20px;">
  <ion-row>
    <ion-col size="9">
      <p class="titulo">{{data.nombre}}</p>
    </ion-col>
    <ion-col size="3">
      <i *ngIf="data.icon" class="mdi" [ngClass]="data?.icon"></i>
      <ion-badge *ngIf="data.badge" color="success">{{data.badge}}</ion-badge>
    </ion-col>
  </ion-row>
</ion-grid>
